{% extends 'base.html' %}

{% block content %}
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-9">
                <div class="">
                    <a class="btn btn-lg btn-primary text-uppercase" href="{% url 'reports:create_report' %}">Create new report</a>
                </div>
                {% if reports %}
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Location</th>
                            <th scope="col">Description</th>
                            <th scope="col">Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for report in reports %}
                            <tr>
                                <th scope="row">{{ report.id }}</th>
                                <td>{{ report.location }}</td>
                                <td>{{ report.created_at }}</td>
                                <td>{{ report.status }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                {% else %}
                    <h2>No report found!</h2>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock content %}
